<h1>Listado de Héroes</h1>

<ul>
    <li *ngFor="let heroe of heroes; index as i">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Héroe borrado: <small>{{ heroeBorrado }}</small></h3>  
</div>


<!-- Referencias locales(#) solo existen en el template -->
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Héroe</button>
